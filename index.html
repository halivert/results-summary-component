<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
  </head>
  <body>
    <main id="app">
      <section class="header">
        <h1 class="title gray">Your Result</h1>

        <div class="circle">
          <h2 class="total-score">76</h2>
          <span class="total-score-ratio">of 100</span>
        </div>

        <h3 class="subtitle">Great</h3>

        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <ul class="score-list">
          <li class="score red">
            <img src="./assets/images/icon-reaction.svg" alt="Icon reaction" />
            <span class="score-title"> Reaction </span>
            <span> 80 <span class="gray">/ 100</span> </span>
          </li>

          <li class="score yellow">
            <img src="./assets/images/icon-memory.svg" alt="Icon memory" />
            <span class="score-title"> Memory </span>
            <span> 92 <span class="gray">/ 100</span> </span>
          </li>
          <li class="score green">
            <img src="./assets/images/icon-verbal.svg" alt="Icon verbal" />
            <span class="score-title"> Verbal </span>
            <span> 61 <span class="gray">/ 100</span> </span>
          </li>
          <li class="score blue">
            <img src="./assets/images/icon-visual.svg" alt="Icon visual" />
            <span class="score-title"> Visual </span>
            <span> 72 <span class="gray">/ 100</span> </span>
          </li>
        </ul>

        <button class="button">Continue</button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
